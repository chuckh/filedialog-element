<!DOCTYPE html>
<html>
  <head>
    <title>filedialog-element Demo</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Created by Rick on 11/18/2014."/>
    <meta name="keywords" content=""/>
    <meta name="author" content="Rick Dean"/>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="filedialog-element.html">
    <script>

      window.addEventListener('WebComponentsReady', function(e) {
        var filedialogText = document.querySelector('#textformat');
        var textOutput = document.querySelector('#text_output');
        filedialogText.show_progress = true;
        filedialogText.buttonText = 'Read a Text File';
        filedialogText.addEventListener('filedialog-result',function(e){
          textOutput.innerText = e.detail.fileResult;
        });
        var filedialogBinary = document.querySelector('#binaryformat');
        var thumbImg = document.querySelector('#thumb_img');
        filedialogBinary.show_progress = true;
        filedialogBinary.buttonText = 'Read an Image File';
        filedialogBinary.format = 'image';
        filedialogBinary.addEventListener('filedialog-result',function(e){
          thumbImg.src = e.detail.fileResult;
        });
      });
    </script>
  </head>
  <style>
    filedialog-element {
      margin-top: 40px;
    }
    .output {
      margin-top: 20px;
    }
    .thumb {
      height: 75px;
      border: 1px solid black;
      margin: 10px;
    }
  </style>
  <body>
    <section>
      <filedialog-element id='textformat'></filedialog-element>
      <div id="text_output" class="output"></div>
    </section>

    <section>
      <filedialog-element id='binaryformat'></filedialog-element>
      <img id="thumb_img" class="thumb output"/>
    </section>
  </body>
</html>
